openapi: 3.0.1
info:
  title: Todo Service API
  version: 1.1.0
  description: API for managing and filtering user-specific todos with pagination (IDs are long).
servers:
  - url: http://localhost:8082

paths:
  /todos:
    post:
      summary: Create a new todo
      operationId: createTodo
      tags: [ todo ]
      parameters:
        - name: X-User
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoRequest'
      responses:
        '200':
          description: Todo created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'

    get:
      summary: Get todos (with filtering, search, date range, and pagination)
      operationId: getFilteredTodos
      tags: [ todo ]
      parameters:
        - name: X-User
          in: header
          required: true
          schema:
            type: string
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [ all, pending, completed ]
            default: all
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: startDate
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: endDate
          in: query
          required: false
          schema:
            type: string
            format: date
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Paginated list of todos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTodoResponse'

  /todos/{id}:
    put:
      summary: Update a todo
      operationId: updateTodo
      tags: [ todo ]
      parameters:
        - name: X-User
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64   # long in Java
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoRequest'
      responses:
        '200':
          description: Updated todo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'

    patch:
      summary: Toggle todo completion status
      operationId: toggleTodo
      tags: [ todo ]
      parameters:
        - name: X-User
          in: header
          required: true
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ToggleTodoRequest'
      responses:
        '200':
          description: Todo updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoResponse'

    delete:
      summary: Delete a todo
      operationId: deleteTodo
      tags: [ todo ]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Todo deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteTodo200Response'

components:
  schemas:
    TodoRequest:
      type: object
      required: [ title ]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 100
          pattern: '^[A-Za-z0-9 _.,!?"''-]*$'
          example: "Buy groceries"
        description:
          type: string
          minLength: 0
          maxLength: 300
          example: "Buy milk, eggs, and bread"
        completed:
          type: boolean
          default: false

    TodoResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 123456789
        username:
          type: string
        title:
          type: string
        description:
          type: string
        completed:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ToggleTodoRequest:
      type: object
      required: [ completed ]
      properties:
        completed:
          type: boolean

    DeleteTodo200Response:
      type: object
      properties:
        message:
          type: string
          example: Todo deleted successfully

    PaginatedTodoResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/TodoResponse'
        page:
          type: integer
          example: 1
        size:
          type: integer
          example: 10
        totalElements:
          type: integer
          format: int64
          example: 42
        totalPages:
          type: integer
          example: 5
        last:
          type: boolean
          example: false